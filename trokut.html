<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <input type="number" id="a" value="0">
    <input type="number" id="b" value="0">
    <input type="number" id="c" value="0">

    <button onclick="myFunction()">izracunaj</button>
    <a href="index.html">Povratak</a>

    <p id="rezultat"></p>
    <script>
    function myFunction() {
        const x = document.getElementById("a").value;
        const y = document.getElementById("b").value;
        const z = document.getElementById("c").value;

        const a = +x + +y + +z;
        const s = a / 2;
        const p = Math.sqrt(s*(s-x)*(s-y)*(s-z));
      
        document.getElementById("rezultat").innerHTML = p;
     }
</script>
    
    
</body>
</html>
